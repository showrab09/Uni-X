<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta dir="ltr" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href={% static "img/pie_chart.ico" %}>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/64e27fa6d1.js" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Page not found</title>

  <body>

    <div class="container-fluid d-flex justify-content-center bg-img">
        <img src={% static 'img/404.svg' %} alt="">

        <a href={% url "home" %} >
            <button class="btm btn-warning btn-lg rounded-pill">Go back</button>
        </a>
    </div>

    <!-- Javascript for bootstrap -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
