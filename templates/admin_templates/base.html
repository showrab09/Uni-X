<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta dir="ltr" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href={% static "img/pie_chart.ico" %}>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/64e27fa6d1.js" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- chartjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js" integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- bootstrap-table -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css">

    <!-- datepicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- css stylesheet -->
    <link rel="stylesheet" type="text/css" href= {% static 'css/main.css' %}>

    {% block head %} {% endblock head %}

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <!-- Sidebar -->
    {% include 'admin_templates/sidemenu.html' %}

    <!--Container Main start-->
    <div id="loading">
      <img id="loading-image" src={% static "img/Spinner-2.gif" %} alt="Loading..." />
    </div>
    <div class="p-1 my-container active-cont">
      <a class="btn btn-md border-0 m-lg-0" id="menu-btn">
        <i class="fa-solid fa-bars"></i>
      </a>
      <div class="container px-0 pt-2">
      {% block content %}
      {% endblock content %}
      </div>
    </div>

    <!-- Javascript -->
    <script type="text/javascript" src= {% static "js/main.js" %}></script>

    <!-- Javascript for bootstrap -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- JavaScript for bootstrap-table -->
    <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
    <!-- JavaScript for datepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>

  </body>
</html>
